<div  *ngFor="let shipment of shipments$ | async">
      <p>Id : {{ shipment.id }}</p>
      <p>Sender : {{ shipment.sender }}</p>
      <p>Origin : {{ shipment.origin }}</p>
      <p>Destination : {{ shipment.destination }}</p>
      <p>Receiver : {{ shipment.receiver }}</p>
      <p>Status : {{ shipment.status }}</p>
      <p>Expected Delivery : {{ shipment.expectedDelivery  }}</p>
</div>
